# Example for the Beats on Windows blog
# Configuration version: 11-27-2019
#=== Auditbeat specific options ===
#===  Modules configuration ===
auditbeat.modules:

- module: file_integrity
  paths:
  - C:/windows
  - C:/windows/system32
  - C:/windows/SysWOW64
  - C:/Program Files
  - C:/Program Files (x86)
  - C:/ProgramData

- module: system
  datasets:
    - host
  state.period: 12h
  period: 1h

- module: system
  datasets:
    - process
  processors:
    - add_process_metadata:
        match_pids: [process.ppid]
        target: system.process.parent
  period: 3m

